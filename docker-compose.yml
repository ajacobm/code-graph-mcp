version: '3.8'

services:
  # SSE HTTP Server mode
  code-graph-sse:
    build:
      context: .
      target: sse
    ports:
      - "8000:8000"
    volumes:
      - "./workspace:/app/workspace:ro"  # Mount your code directory here
    environment:
      - CODE_GRAPH_MCP_LOG_LEVEL=INFO
      - CODE_GRAPH_MCP_FILE_WATCHER=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Stdio mode (for local MCP client connections)
  code-graph-stdio:
    build:
      context: .
      target: stdio
    volumes:
      - "./workspace:/app/workspace:ro"  # Mount your code directory here
    environment:
      - CODE_GRAPH_MCP_LOG_LEVEL=INFO
      - CODE_GRAPH_MCP_FILE_WATCHER=true
    restart: unless-stopped
    profiles:
      - stdio  # Only start when explicitly requested

  # Development mode with hot reload
  code-graph-dev:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ".:/app"  # Mount entire project for development
      - "./workspace:/app/workspace"  # Mount workspace
    environment:
      - CODE_GRAPH_MCP_LOG_LEVEL=DEBUG
      - CODE_GRAPH_MCP_FILE_WATCHER=true
    command: ["uv", "run", "code-graph-mcp", "--mode", "sse", "--host", "0.0.0.0", "--port", "8000", "--verbose"]
    profiles:
      - dev  # Only start in development profile