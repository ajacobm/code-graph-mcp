volumes:
  repo-mount:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${CODEGRAPHMCP_REPO_MOUNT:-/home/adam/GitHub/code-graph-mcp}
  redis-data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /home/adam/.redis-docker/codegraphmcp

services:
  # Redis cache service
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  code-graph-sse:
    image: ajacobm/code-graph-mcp:sse
    build:
      context: .
      target: sse
    ports:
      - "10101:8000"
    volumes:
      - repo-mount:/app/workspace
    environment:
      - CODEGRAPHMCP_LOG_LEVEL=${CODEGRAPHMCP_LOG_LEVEL:-INFO}
      - CODEGRAPHMCP_FILE_WATCHER=${CODEGRAPHMCP_FILE_WATCHER:-true}
      - REDIS_URL=${CODEGRAPHMCP_REDIS_URL:-redis://redis:6379}
    depends_on:
      - redis
    command: >
      uv run code-graph-mcp
      --mode sse
      --redis-url redis://redis:6379
      --project-root ${CODEGRAPHMCP_PROJECT_ROOT:-/app/workspace}
      --host 0.0.0.0
      --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  code-graph-http:
    image: ajacobm/code-graph-mcp:http
    build:
      context: .
      target: http
    ports:
      - "8000:8000"
    volumes:
      - repo-mount:/app/workspace
    environment:
      - REDIS_URL=${CODEGRAPHMCP_REDIS_URL:-redis://redis:6379}
    depends_on:
      - redis
    command: >
      /app/.venv/bin/python -m code_graph_mcp.http_server
      --project-root /app/workspace
      --host 0.0.0.0
      --port 8000
      --redis-url ${CODEGRAPHMCP_REDIS_URL:-redis://redis:6379}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/.venv/bin/python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis monitoring (optional)
  redis-insight:
    image: redislabs/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - redis

  # Frontend UI (Vue 3 + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - code-graph-http
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s