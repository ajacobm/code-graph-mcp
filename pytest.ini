[tool:pytest]
# Pytest configuration for Code Graph MCP tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    
# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests  
    redis: marks tests that require Redis
    sse: marks tests for SSE server
    cache: marks tests for caching functionality
    mcp: marks tests for MCP protocol
    performance: marks performance/benchmark tests

# Timeout settings
timeout = 300
timeout_method = thread

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:redis.*
    ignore::UserWarning:fakeredis.*
