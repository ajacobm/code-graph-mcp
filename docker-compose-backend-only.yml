# Docker Compose: Only backend services (for local frontend development)
# Use this when you want to run frontend locally with npm/vite but backend in Docker

services:
  redis:
    image: redis:alpine
    container_name: codegraph-redis-backend-only
    ports:
      - "6379:6379"
    volumes:
      - /workspace/.redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - codegraph

  code-graph-sse:
    image: ghcr.io/ajacobm/code-graph-mcp:sse-latest
    container_name: codegraph-sse-backend-only
    ports:
      - "8000:8000"
    volumes:
      - /workspace:/workspace
    environment:
      - CODEGRAPHMCP_LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      # Enable CORS for local frontend development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174
    depends_on:
      redis:
        condition: service_healthy
    command: >
      code-graph-mcp
      --mode sse
      --host 0.0.0.0
      --port 8000
      --enable-cache
      --redis-url redis://redis:6379
    restart: unless-stopped
    networks:
      - codegraph

  code-graph-http:
    image: ghcr.io/ajacobm/code-graph-mcp:http-latest
    container_name: codegraph-http-backend-only
    ports:
      - "10101:8000"
    volumes:
      - /workspace:/workspace
    environment:
      - CODEGRAPHMCP_LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      # Enable CORS for local frontend development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codegraph

networks:
  codegraph:
    driver: bridge
